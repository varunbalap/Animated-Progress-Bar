<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .progress-container { width: 80%; background: #eee; border-radius: 20px; padding: 5px; margin: 50px auto; }
        .progress-bar { width: 0; height: 20px; background: #4caf50; border-radius: 20px; animation: fill 3s forwards; }
        @keyframes fill { to { width: 100%; } }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
</body>
</html>
